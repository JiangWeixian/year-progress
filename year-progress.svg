
<svg width="448px" height="58px" viewBox="0 0 448 58" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <script type="text/javascript">
    // <![CDATA[
    function change(evt) {
      var target = evt.target;
      var radius = target.getAttribute("r");

      if (radius == 15) {
        radius = 45;
      } else {
        radius = 15;
      }

      target.setAttribute("r",radius);
   }
   // ]]>
  </script>
  <!-- <script>
    document.getElementById("150").innerHTML="<tspan x="386" y="30">1</tspan>"
  </script> -->
  <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <g id="poll">
      <g id="Group" transform="translate(17.000000, 10.000000)">
        <rect id="Rectangle" fill="#F1F3F5" x="0" y="19" width="334" height="14" rx="2"></rect>
        <rect id="Rectangle" fill="#7950F2" x="0" y="19" width="0" height="14" rx="2">
          <animate attributeName="width"
            begin="0.5s"
            dur="600ms"
            from="0"
            to="160"
            repeatCount="1"
            fill="freeze"
            calcMode="spline"
            keyTimes="0; 1"
            keySplines="0.3, 0.61, 0.355, 1"
          />
        </rect>
        <text id="100%" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif" font-size="12" font-weight="normal" letter-spacing="1.857333" fill="#212529">
          <tspan x="344" y="30">48%</tspan>
        </text>
        <text id="150" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif" font-size="12" font-weight="normal" letter-spacing="1" fill="#868E96">
          <tspan x="386" y="30">3678</tspan>
        </text>
      </g>
    </g>
  </g>

  <circle cx="50" cy="50" r="45" fill="green"
          onclick="change(evt)" />
</svg>
